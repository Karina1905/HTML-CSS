<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-tac-toe</h1>

    <table>
      <tbody>
        <tr>
          <td><img src="O.png" id="o" /></td>
          <td><img src="x.png" id="x" /></td>
          <td><img src="O.png" id="o" /></td>
        </tr>

        <tr>
          <td><img src="x.png" id="x" /></td>
          <td><img src="x.png" id="x"/></td>
          <td><img src="O.png" id="o" /></td>
        </tr>

        <tr>
          <td><img src="x.png" id="x" /></td>
          <td><img src="O.png" id="o"/></td>
          <td><img src="x.png" id="x" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
