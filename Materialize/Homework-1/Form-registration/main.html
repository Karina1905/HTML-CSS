<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background: #2f7d7c;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
         width: 90%;
         max-width: 400px;
         padding: 20px;
         border-radius: 5px;
      }

      .input-field {
        margin-bottom: 5px;
      }

      .form {
        position: relative;
        display: grid;
        justify-content: center;
        align-items: center;
      }
    </style>
    <title>Register</title>
  </head>
  <body>
    <section class="container col s12">
      <div class="form">
        <h1>Register</h1>
        <p>Join to our community now !</p>
        <div class="row">
          <div class="input-field col s12">
            <i class="small material-icons prefix">account_circle</i>
            <input id="username" type="text" class="validate" />
            <label for="username">Enter username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="small material-icons prefix">email</i>
            <input id="email" type="email" class="validate" />
            <label for="email">Enter email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="small material-icons prefix">https</i>
            <input id="password" type="password" class="validate" />
            <label for="password">Enter password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="small material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" />
            <label for="password">Confirm password</label>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
